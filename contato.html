<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta name="author" content="Nicole Valletta" />
    <meta name="description"
        content="Este site foi desenvolvido como projeto para módulo HTML do Bootcamp Java Full Stack" />
    <meta name="keywords" content="html, internet, notícias, jornalismo" />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./css/contato.css">
    <title>PortoNews</title>
</head>

<body>
    <header>
        <h1>PortoNews</h1>
        <nav>
            <a href="index.html">Página inicial</a>
            <a href="index.html#noticias-locais">Notícias locais</a>
            <a href="index.html#politica">Política</a>
            <a href="index.html#esportes">Esportes</a>
            <a href="index.html#entretenimento">Entretenimento</a>
        </nav>
    </header>
    <main>
        <section class="container">
            <h2>Fale Conosco</h2>
            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="name">Nome completo</label></td>
                        <td><input type="text" name="name" id="name" maxlength="100" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail</label></td>
                        <td><input type="email" name="email" id="email" maxlength="200" required></td>
                    </tr>
                    <tr>
                        <td><label for="subject">Assunto</label></td>
                        <td><select name="subject" id="subject" required>
                                <option value="" selected disabled>Selecione um assunto</option>
                                <option value="compliment">Elogio</option>
                                <option value="question">Dúvida</option>
                                <option value="suggestion">Sugestão</option>
                                <option value="complain">Reclamação</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><label for="message">Mensagem</label></td>
                        <td><textarea name="message" id="message" cols="30" rows="4"></textarea></td>
                    </tr>
                </table>
                <div class="button-group">
                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar formulário</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <br>
        <span class="rights">&copy; Todos os direitos reservados PortoNews & SoulCode Academy.</span>
    </footer>
</body>

</html>
